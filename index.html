### A problem

- NERC lags behind other UKRI funders in funding software
  - Recent EPSRC RSE call highlights how things could be done better
- A lot of us are working hard to lobby NERC to change this
- But we need an evidence base!

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Surface Sci. Software Survey

- Dan Hobley (2019 Fellow) and I are starting a project to survey our community
- We want to understand who is using software in their reseach and how they use it
- Gather data on:
  - Open vs. closed source, software citation, language preferences, demographics, etc
- Part inspired by Bobra et al (2020) **A Survey of Computational Tools in Solar Physics**
  - https://arxiv.org/pdf/2003.14186

</textarea>
</section>

- Any social scientists who would like to be involved?
- Survey platform recommendations?
  - If commercial, can SSI contribute to costs?
- Links to other similar projects in other communities?
- Advice/warnings on ethics/methods?
- What would you like to know about your community?
